<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var word;//word没有具体值故为undefined
			console.log(typeof(word));
			var name='Lisa';//name的值为字符串类型
			console.log(typeof(name));
			var age=15;
			age=age+" ";//age先为number类型，当age和字符串拼接时自动转换为字符串类型
			console.log(typeof(age));
			var a=5;
			var b=4;
			var a=a+b;//a与b均为number类型，相加后类型不变
			console.log(typeof(a));
			var x=10;
			var y=10;
			var flag=x==y;//x==y的值为true故flag为boolean类型
			console.log(typeof(flag));
		</script>
	</body>
	
</html>
