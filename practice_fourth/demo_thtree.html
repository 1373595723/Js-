<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var m=prompt("请输入月份","");
			var mouth=Number(m);
			if(mouth>=3&&mouth<=5){
				alert("春");
			}else if(mouth>=6&&mouth<=8){
				alert("夏");
			}else if(mouth>=9&&mouth<=11){
				alert("秋");
			}if(mouth>=12&&mouth<=2){
				alert("冬");
			}
		</script>
	</head>
	<body>
	</body>
</html>
